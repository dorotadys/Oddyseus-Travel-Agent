<div class="page-title">
    <h1>Contact</h1>
</div>
    <div class="contact-page-container">
        <div class="col-1-of-2">
            <!--contact us form -->
            <!--form title-->
            <div class="form-title">
                <div class="contact-icon">
                    <img src="resources/img/message-us-icon.png" alt="pen"/>
                </div>
                <div class="form-title-text">
                    <h2>Send us a message</h2>
                </div>
            </div>
            <!--end of form title-->
            <div class="contact-form">
                <form method="POST" id="fontact-form">
                    <table id="contact-form">
                        <tr>
                            <td>
                                <label>First name</label>
                            </td>
                            <td>
                                <input type="text" name="name" required>
                            </td>
                            <td>
                                <label>Email</label>
                            </td>
                            <td>
                                <input type="email" name="email" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Phone</label>
                            </td>
                            <td> 
                                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            </td>
                            <td>
                                <label>Purpose</label>
                            </td>
                            <td>
                                <select name="purpose">
                                    <option value="" selected disabled hidden > Choose one</option>
                                    <option value="complaint">Complaint</option>
                                    <option value="enquire">Enquire</option>
                                    <option value="suggestion">Suggestion</option>
                                    <option value="data-protection">Data Protection Officer</option>
                                    <option value="other"> Other</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="checkbox" name="newsletter" checked="checked">
                            </td>
                            <td>
                                <label>Subscribe our newsletter</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="message">Your message</label>
                            </td>
                            <td colspan="3">
                                <textarea placeholder="Type your message here..."></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4">
                                <input type="submit" value="Submit now">
                                <input type="reset" value="Reset">
                            </td>
                    </table>
                </form>
            </div>
            </div>
            
            <!--end of contact us form -->
        <div class="col-2-of-2"> 
            <div class="contact-container">
                <img src="https://img.icons8.com/ios-filled/50/000000/headset.png" alt="headset"/>
            </div>
        </div>
    </div>
    <!--google maps container-->
